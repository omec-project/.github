name: SBOM (source)

on:
  workflow_call:
    inputs:
      branch_name:
        description: "Name of the branch to checkout"
        required: false
        type: string
        default: ${{ github.ref }}
      sbom_format:
        description: "SBOM format (spdx-json, cyclonedx-json, etc.)"
        required: false
        type: string
        default: spdx-json
      artifact_name:
        description: "Workflow artifact name for the SBOM"
        required: false
        type: string
        default: sbom-source.spdx.json
      path:
        description: "Path to scan"
        required: false
        type: string
        default: "."

jobs:
  sbom:
    runs-on: ubuntu-latest
    permissions:
      # sbom-action uploads an artifact (and can upload release assets if enabled),
      # so contents write is the safe baseline. :contentReference[oaicite:1]{index=1}
      contents: write

    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ inputs.branch_name }}

      - name: Generate SBOM (Syft)
        uses: anchore/sbom-action@v0
        with:
          path: ${{ inputs.path }}
          format: ${{ inputs.sbom_format }}
          artifact-name: ${{ inputs.artifact_name }}
          upload-release-assets: false
