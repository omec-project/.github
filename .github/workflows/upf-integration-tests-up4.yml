name: Integration tests for PFCP Agent & UP4

on:
  workflow_call:
    inputs:
      branch_name:
        description: "Name of the branch to checkout"
        required: false
        type: string
        default: ${{ github.ref }}

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch_name }}

      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Integration tests BESS
        run: |
          DOCKER_TARGETS=pfcpiface DOCKER_TAG=integration make docker-build
          docker rm -f mock-up4 pfcpiface
          docker network prune -f
          MODE=docker DATAPATH=up4 go test ./test/integration/...
